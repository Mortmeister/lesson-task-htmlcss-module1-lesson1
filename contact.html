<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="font-boots"> Guitar kings</a>
      <nav>
        <a href="index.html"> Home</a>
        <a href="guitars.html">Guitars</a>
        <a href="contact.html" class="c-active"> Contact</a>
      </nav>
    </header>
    <main class="contact-page">
      <h1>Contact us</h1>
      <form>
        <div class="contact-flex">
          <section>
            <label for="name"> Full name</label>
            <input type="text" id="name" name="name" />
            <label for="email"> Email</label>
            <input type="email" id="email" name="email" />

            <label for="guitar"> Guitar</label>
            <select id="guitar" name="Guitar">
              <option value="Adirondack red">Adirondack red</option>
              <option value="Gibson">Gibson</option>
              <option value="Jackson">Jackson</option>
            </select>
            <div>
              <input
                type="checkbox"
                name="newsletter"
                value="newsletter"
                id="newsletter"
              />
              <label for="newsletter"> Sign up for our newsletter</label>
            </div>
          </section>
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
        </div>
        <input type="submit" value="Send now" class="c-btn" />
      </form>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
